<!doctype html>
<html lang="es">

<head>
    <title>Tipo Producto</title>
    <meta charset="utf-8">
    <link rel="icon" href="./img/favicon4.ico">
    <link rel="stylesheet" href="./css/estilos.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <header id="header" class="header">
        <!-- place navbar here -->
    </header>
    <main>
        <div id="app" class="container">
            <h1>Tipo Productos</h1>
            <br>
            <a  class="btn btn-primary" href="tipoproducto_nuevo.html">Nuevo</a>
            <br><br> 
            <div v-if="error">
                <p>Lo sentimos, se produjo un error intente mas tarde</p>
            </div>
            <div v-else>
                <section v-if="cargando">
                    <div class="spinner-border"></div>
                    <p>Cargando .....</p>
                </section>
                <section v-else>
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Tipo de producto</th>
                                    <th scope="col">Descripcion</th>                                      
                                    <th scope="col">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class=""  v-for="elemento in tipoproductos">
                                    <td scope="row">{{elemento.id}}</td>
                                    <td>{{elemento.nombre}}</td>
                                    <td>{{elemento.descripcion}}</td>
                                    <td>
                                        <a class="btn btn-primary" :href="'tipoproducto_update.html?id='+ elemento.id" >Editar</a>
                                        <button type="button" class="btn btn-danger" v-on:click="eliminar(elemento.id)" >Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script><!--Link de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script><!--Link de Bootstrap-->
    <script src="./js/main.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script><!--Link de VUE-->
    <script src="./js/tipoproducto.js"></script>
</body>

</html>
