  <body>
    <header id="header" class="header">
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container" id="app">
        <form style="background-color: aliceblue;margin:10px auto ; width: 400px; padding: 20px;">
          <h2>Editar usuario  </h2>
          <div class="mb-3">
            <label for="id">Id</label>
            <input type="number" name="id" id="id" disabled v-model="id">
          </div>
          <div class="mb-3">
            <label for="usuario">Usuario</label>
            <input type="text" name="usuario" id="usuario" v-model="usuario">
          </div>
          <div class="mb-3">
            <label for="clave">clave</label>
            <input type="text" name="clave" id="clave" v-model="clave">
          </div>
          <div class="mb-3">
            <label for="rol">Rol</label>
            <input type="number" name="rol" id="rol" v-model="rol">
          </div>
          <button type="button" class="btn btn-success" v-on:click="modificar()">Grabar</button>
        </form>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
